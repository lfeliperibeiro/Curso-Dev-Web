<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this);
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype,log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = lista.firstChild;
        console.log(primeiro);
        primeiro.nextSibling.log();

        const ultimo = lista.lastChild
        console.log(ultimo)
        console.log(ultimo.nextSibling)
        ultimo.previousSibling.log()

        console.log(lista.children);    
        console.log(lista.firstElementChild);
        console.log(lista.lastElementChild);
        console.log(lista.parentNode.previousSibling);

        console.log(document.querySelectorAll('div ul li'));

    </script>
</body>

</html>
