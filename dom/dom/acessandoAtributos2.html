<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
       const lista = document.querySelector('#compras')
       console.log('elemento "ul"..........');
       console.log('childNodes', lista.childNodes);
       console.log('destino', lista.id);
       console.log('getAtribute', lista.getAttribute('destino'));
       console.log('hasAtribute', lista.hasAttribute('destino'));
       lista.setAttribute('destino', 'empresa')
       lista.setAttribute('status', 'aberto') // adicionar ou alterar um elemento
       lista.removeAttribute('destino')
       console.log(lista.dataset); // dataset acha os atributos personalizados 
       lista.dataset.urgencia = 4 // alterar o valor de data
       console.log(lista.getAttribute('data-urgencia'));


       // cuidado com essas ações
       const label = document.querySelector('label')
       console.log(label.for); // esse não vai funcionar, pois é uma palavra reservada
       console.log(label.htmlFor);
       console.log(label.getAttribute('for'));
       
    </script>
</body>

</html>
