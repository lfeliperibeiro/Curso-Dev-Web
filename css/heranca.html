<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif; /* herança  por padrão*/
            font-size: 40px; /* herança por padrão*/
            border: solid 3px red;
            padding: 50px;

            border: inherit; 
            padding: inherit;
        }

    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
